<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="/login.css">
  <link rel="icon" type="image/x-icon" href="img/cropped-icono_favicon.png" />
</head>
<body>
  <div class="container">
    <h2>Cambiar Contraseña</h2>
    <form method="POST" action="/api/cambiar-password">
      <label>Contraseña actual:</label>
      <div class="password-wrapper">
        <input type="password" name="anterior" id="anterior" required />
        <span class="toggle-icon" data-target="anterior">👁️</span>
      </div>

      <label>Nueva contraseña:</label>
      <div class="password-wrapper">
        <input type="password" name="nueva" id="nueva" required />
        <span class="toggle-icon" data-target="nueva">👁️</span>
      </div>

      <button type="submit">Actualizar</button>
    </form>
    <p><a href="/admin/index.html">← Volver al panel</a></p>
  </div>

  <script src="/cambiar-password.js"></script>
</body>
</html>
